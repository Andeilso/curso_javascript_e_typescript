<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <p id="visor"></p>
        <div id="teclado">
            <p class="zerar">c</p>
            <p class="btn tMenor">(</p>
            <p class="btn tMenor">)</p>
            <p class="btn tMenor">/</p>
            <p class="btn">7</p>
            <p class="btn">8</p>
            <p class="btn">9</p>
            <p class="btn">*</p>
            <p class="btn">4</p>
            <p class="btn">5</p>
            <p class="btn">6</p>
            <p class="btn">+</p>
            <p class="btn">1</p>
            <p class="btn">2</p>
            <p class="btn">3</p>
            <p class="btn">-</p>
            <p class="btn">.</p>
            <p class="btn">0</p>
            <p class="apagar tMenor"><<</p>
            <p class="res">=</p>
        </div>

    </div>
    <p id="suporte">Sem suporte para numeros negativos. Atualizações futuras. </p>
</body>
<script src="./main.js"></script>
</html>
