    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <p id="visor"></p>
        <div id="teclado">
            <p>c</p>
            <p class="tMenor">(</p>
            <p class="tMenor">)</p>
            <p class="tMenor">/</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>*</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>+</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>
            <p>.</p>
            <p>0</p>
            <p class="tMenor"><<</p>
            <p>=</p>

    </div>

<script src="./main.js"></script>
</html>
